<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Complaint - Student Complaint Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Student Complaint Portal</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login/Signup</a></li>
        <li><a href="complaint.html">Submit Complaint</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="complaint-form">
      <h2>Submit a Complaint</h2>
      <form action="greeting.html">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="ragging">Ragging</option>
          <option value="financial">Financial</option>
          <option value="health">Health</option>
        </select>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Student Complaint Portal. All rights reserved.</p>
  </footer>
</body>
</html>
